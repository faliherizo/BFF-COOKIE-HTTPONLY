<nav class="li-navbar">
  <div class="li-navbar__inner">
    <!-- Logo -->
    <div class="li-navbar__left">
      <button class="li-navbar__logo" (click)="navigateHome()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" fill="#0a66c2">
          <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
        </svg>
      </button>

      <!-- Search (authenticated only) -->
      <div class="li-navbar__search" *ngIf="authService.isAuthenticated()">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Rechercher" />
      </div>
    </div>

    <!-- Center Nav Icons (authenticated only) -->
    <div class="li-navbar__center" *ngIf="authService.isAuthenticated()">
      <a *ngFor="let item of navIcons"
         [routerLink]="item.path"
         routerLinkActive="active"
         class="li-nav-icon">
        <mat-icon [matBadge]="item.badge" [matBadgeHidden]="!item.badge" matBadgeSize="small" matBadgeColor="warn">
          {{ item.icon }}
        </mat-icon>
        <span class="li-nav-icon__label">{{ item.label }}</span>
      </a>
    </div>

    <!-- Right section -->
    <div class="li-navbar__right">
      <ng-container *ngIf="authService.isAuthenticated(); else loginButtons">
        <!-- Profile Menu -->
        <button class="li-nav-icon" [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
          <span class="li-nav-icon__label">Vous <mat-icon class="dropdown-arrow">arrow_drop_down</mat-icon></span>
        </button>
        <mat-menu #profileMenu="matMenu">
          <a mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon> Mon profil
          </a>
          <a mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon> Paramètres
          </a>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon> Déconnexion
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #loginButtons>
        <a routerLink="/login" class="li-btn li-btn--outline li-navbar__join-btn">S'inscrire</a>
        <a routerLink="/login" class="li-btn li-btn--primary li-navbar__signin-btn">Se connecter</a>
      </ng-template>
    </div>
  </div>
</nav>
